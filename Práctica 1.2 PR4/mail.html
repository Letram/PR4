<!DOCTYPE html>
<html>
    <head>
        <title>Mail</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="estilo.css" type="text/css" media="all" />
    </head>
    
    <body>
        <table>
            <caption>Mándanos un mail</caption>
            <tr>
                <td>Nombre: </td>
                <td><input type="text" name="textoNombre"></td>
            </tr>
            <tr>
                <td>Correo Electrónico: </td>
                <td><input type="text" name="textoMail"></td>
            </tr>
            <tr>
                <td>Cuerpo del mensaje: </td>
                <td><textarea name="Mensaje" rows="10" cols="40">Escriba aquí su mensaje.</textarea></td>
            </tr>
        </table>
        <footer>
            <div class="button">
                <div id="send">
                    <button>Enviar</button>
                </div>
                <a href="index.html" id="atras">Atrás.</a>
            </div>
        </footer>
    </body>
</html>
